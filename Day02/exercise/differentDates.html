<script>
 
let inputtanggal1 = prompt ("Masukkan tanggal yang pertama, eg = 2022-10-01");
let inputtanggal2 = prompt ("Masukkan tanggal yang kedua, samain formatnya");

 let tanggal1 = new Date (inputtanggal1);
 let tanggal2 = new Date (inputtanggal2);

 if (isNaN(tanggal1) && isNaN(tanggal2)){
    alert("ngetiknya yang bener napa -_- ");
 }else {
    let perbandingan = Math.abs(tanggal2 - tanggal1);
    const different = Math.floor (perbandingan / (1000 * 60 * 60 * 24));
    alert (`beda hari antara tanggal ${tanggal1.toLocaleDateString()} dan ${tanggal2.toLocaleDateString()} adalah ${different} hari`);

 }
